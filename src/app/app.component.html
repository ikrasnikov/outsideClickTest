<div class="container">

  <span>
    DropDown quantity
  </span>
  <input type="number"
         class="number-input"
         min="0"
         max="9999"
         step="1"
         (input)="updateDropDownsQuantity($event.target.value)"
         value="1">

</div>

<div class="container">

  <button (click)="showServiceDropDown()">
    Use service
  </button>
  <button (click)="showEventListenerDropDown()">
    Use event listener
  </button>
  <button (click)="showDirectiveDropDown()">
    Use directive
  </button>

</div>

<div class="container">

  <span>
    Simulate click on
  </span>
  <input type="number"
         class="number-input"
         min="0"
         max="9999"
         step="1"
         value="1"
         (input)="checkEnding($event.target.value)">
  <span>
    {{numberEnding}} DropDown toggle
  </span>
  <button
          (click)="simulateClickOnToggle()">
    Click
  </button>
  <span>
    Toggle DropDown was working for {{lostTime}} seconds
  </span>

</div>

<div *ngIf="serviceDropDownIsShown">
  <h2>
    Now we use
    <span class="attention">
    service
  </span>
  </h2>
  <div *ngFor="let dropDown of manyDropDowns">
    <app-drop-down-service></app-drop-down-service>
  </div>
</div>

<div *ngIf="eventListenerDropDownIsShown">
  <h2>
    Now we use
    <span class="attention">
    event listener
  </span>
  </h2>
  <div *ngFor="let dropDown of manyDropDowns">
    <app-drop-down-event-listener></app-drop-down-event-listener>
  </div>
</div>

<div *ngIf="directiveDropDownIsShown">
  <h2>
    Now we use
    <span class="attention">
    directive
  </span>
  </h2>
  <div *ngFor="let dropDown of manyDropDowns">
    <app-drop-down-directive></app-drop-down-directive>
  </div>
</div>
